<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CozyTasks</title>
    
    <script src="https://cdn.tailwindcss.com"></script> 
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              cozy: {
                base: '#fdfcf8',
                text: '#57534e',
                muted: '#a8a29e',
                accent: '#d6c0b3',
                highlight: '#e7e5e4',
                warm: '#f5f5f4',
                leaf: '#8c9e8c',
                clay: '#c4a484',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f5f5f4; /* stone-100 */
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6c0b3;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c4a484;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
